[package]
name = "cargo-limit"
version = "0.0.2"
authors = ["Alexander Lopatin <alopatindev@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Cargo wrapper which limits compiler messages number. Error messages come first."
repository = "https://github.com/alopatindev/cargo-limit"
keywords = ["cargo", "limit", "filter", "wrapper", "dedup"]
readme = "README.md"

[dependencies]
anyhow = "1"
atty = "0.2"
cargo_metadata = { git = "https://github.com/oli-obk/cargo_metadata", rev = "f66b1fe6c6b06e01b95f72e9081bfd36e722a832" }
either = "1"
itertools = "0.9"
serde_json = "1"
